<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>calculator</title>
  </head>
  <body>
    <div class="container-fluid d-flex h-100 justify-content-center">
      <div class="my-auto border rounded px-3 py-2">
        <!-- Row -->
        <div class="row text-center py-2">
          <div class="col-12">
            <input class="form-control" type="text" readonly id="output">
          </div>
        </div>

        <hr class="my-1 mx-0">

        <!-- Row -->
        <div class="row text-center py-2">
          <div class="col-6">
            <button class="btn btn-secondary">CLS</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary btn-block">D</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary">/</button>
          </div>
        </div>
        <!-- Row -->
        <div class="row text-center py-2">
          <div class="col-3">
            <button class="btn btn-secondary btn-block">7</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary">8</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary">9</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary">*</button>
          </div>
        </div>
        <!-- Row -->
        <div class="row text-center py-2">
          <div class="col-3">
            <button class="btn btn-secondary">4</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary">5</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary">6</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary">-</button>
          </div>
        </div>
        <!-- Row -->
        <div class="row text-center py-2">
          <div class="col-3">
            <button class="btn btn-secondary">1</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary">2</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary">3</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary">+</button>
          </div>
        </div>
        <!-- Row -->
        <div class="row text-center py-2">
          <div class="col-3">
            <button class="btn btn-secondary">0</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary">.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-secondary">=</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional JavaScript -->
    <script src="js/calculator.js"></script>
    <!-- jQuery first then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
